<div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar" [class.closed]="isSidebarClosed">
      
      <!-- Toggle menu button -->
      <button class="toggle-btn" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Logo uniquement si le menu est ouvert -->
      <div class="logo-section custom-navbar" *ngIf="!isSidebarClosed">
        <img src="admin-logo.jpg" alt="Logo" class="logo-img" />
        <p class="brand-name" >USER</p>
      </div>

  
      <!-- Navigation -->
      <nav class="nav-links  ">
          
        <a routerLink="profil-adherent" routerLinkActive="active">
          <i class="fas fa-users"></i>
          <span *ngIf="!isSidebarClosed">Paramètres et profil</span>
        </a>
        <a routerLink="#" routerLinkActive="active">
          <i class="fas fa-chalkboard-teacher"></i>
          <span *ngIf="!isSidebarClosed">Les demandes</span>
        </a>
        <a routerLink="/#" routerLinkActive="active">
          <i class="fas fa-credit-card"></i>
          <span *ngIf="!isSidebarClosed">Payement</span>
        </a>
        <a routerLink="/#" routerLinkActive="active">
          <i class="fas fa-cog"></i>
          <span *ngIf="!isSidebarClosed">Paramètres et profil</span>
        </a>
        
      </nav>
    </aside>
  
    <!-- Main content -->
    <div class="main-content">
      <header class="top-bar">
        <div class="notification">
          <i class="fas fa-bell"></i>
          <span class="badge">{{ nombreDemandesEnAttente }}</span>
        </div>
        <button class="logout-btn" (click)="onLogout()">Deconexion </button>
      </header>
  
      <div class="router-outlet">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
